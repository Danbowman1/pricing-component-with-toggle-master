<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/
  favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | [Challenge Name Here]</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bg"><img src="images/bg-top.svg"></div>
    <h1>Our Pricing</h1>

    <div class="toggle-container">
      <p for="check">Annually</p>
      <input type="checkbox" class="toggle" id="check">
      <label for="check">Monthly</label>
    </div>
    <div class="card card-light">
      <p class="card-header">Basic</p>
      <p id="price"> &dollar;199.99</p>
      <hr>
      <p class="card-text">500 GB Storage</p>
      <hr>
      <p class="card-text">2 Users Allowed</p>
      <hr>
      <p class="card-text">Send up to 3 GB</p>
      <hr>
      <button class="btn btn-dark">Learn more</button>
    </div>

    <div class="card card-dark">
      <p class="card-header">Basic</p>
      <p id="price"> &dollar;199.99</p>
      <hr>
      <p class="card-text">500 GB Storage</p>
      <hr>
      <p class="card-text">2 Users Allowed</p>
      <hr>
      <p class="card-text">Send up to 3 GB</p>
      <hr>
      <button class="btn btn-light">Learn more</button>
    </div>

    <div class="card card-light">
      <p class="card-header">Basic</p>
      <p id="price"> &dollar;199.99</p>
      <hr>
      <p class="card-text">500 GB Storage</p>
      <hr>
      <p class="card-text">2 Users Allowed</p>
      <hr>
      <p class="card-text">Send up to 3 GB</p>
      <hr>
      <button class="btn btn-dark">Learn more</button>
    </div>

    <div class="bottom-bg"></div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
